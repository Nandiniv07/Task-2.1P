<!DOCTYPE html>
<html>
<head>
  <title>Nandini Portfolio</title>
  <style>
    .nav {
      margin: 10px;
    }
    .nav span {
      color: rgb(0, 85, 255);
      margin-left: 10px;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }

    .header-image {
      position: relative;
      display: block;
    }

    .header-image img {
      display: block;
      width: 100%;
      height: 300px;
    }

    .overlay-text {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      padding: 2px 0;
      font-size: 17px;
      font-family: Arial, sans-serif;
    }

    .profile-section {
      text-align: center;
      margin-top: 20px;
      font-family: Arial, sans-serif;
    }

    .profile-section img {
      width: 120px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
    }

    .job-title {
      margin-top: 10px;
      font-size: 18px;
      color: rgb(0, 85, 255);
    }

    .projects {
      margin-top: 40px;
    }

    .project {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }

    .project img {
      width: 200px;
      height: auto;
      border-radius: 10px;
    }

    .description {
      margin-left: 15px;
      text-align: left;
      color: rgb(0, 85, 255);
      font-size: 14px;
    }

    .line {
      width: 200px;
      height: 2px;
      background-color: #0055ff;
      margin: 20px auto;
    }

    h2 {
      text-align: center;
      color: #0055ff;
      font-size: 28px;
    }

    hr {
      width: 80px;
      border: 2px solid rgb(0, 85, 255);
      margin: 20px auto;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .gallery-item img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="nav">
    <span>About</span>
    <span>Work</span>
    <span>Contact</span>
  </div>

  <div class="header-image">
    <img src="deakin.png" alt="Deakin University">
    <div class="overlay-text">Hey, I'm Nandini</div>
  </div>

  <div class="profile-section">
    <img src="profilepic.jpeg" alt="Nandini's Profile Picture">
    <div class="job-title">I am pursuing Bachelors of Software Engineering (Honours)</div>
    <div class="line"></div>
    <div class="job-title">Here's what I have done so far</div>
  </div>

  <div class="projects">
    <div class="project">
      <img src="myphotos.jpg" alt="Robot Project">
      <div class="description">
        <strong>Landing Page</strong>
      </div>
    </div>

    <div class="project">
      <img src="mypic.webp" alt="Art Project">
      <div class="description">
        <strong>Quiz Application</strong>
      </div>
    </div>
  </div>

  <div class="line"></div>
  <h2>My photos</h2>

  <div class="gallery">
    <div class="gallery-item"><img src="gallery1.jpg" alt="Image 1"></div>
    <div class="gallery-item"><img src="gallery2.jpg" alt="Image 2"></div>
    <div class="gallery-item"><img src="gallery3.jpg" alt="Image 3"></div>
    <div class="gallery-item"><img src="gallery4.jpg" alt="Image 4"></div>
  </div>

</body>
</html>
