<!DOCTYPE html>
<html>
<head>
  <title>Subscribe</title>
  <style>
    body {
      font-family: monospace;
      background-color: #f4f4f4;
      padding: 40px;
    }

    .subscribe-bar {
      background-color: #d3d3d3;
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 800px;
      margin: 0 auto;
    }

    .subscribe-bar label {
      font-weight: bold;
      margin-right: 15px;
      font-size: 18px;
    }

    .subscribe-bar input[type="email"] {
      padding: 8px;
      font-size: 16px;
      width: 300px;
      border: 1px solid #333;
      margin-right: 10px;
    }

    .subscribe-bar button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #999;
      border: none;
      color: white;
      cursor: pointer;
    }

    .subscribe-bar button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <form class="subscribe-bar" method="POST" action="/subscribe">
    <label for="email">SIGN UP FOR OUR DAILY INSIDER</label>
    <input type="email" name="email" placeholder="Enter your email" required>
    <input type="hidden" name="firstName" value="User"> <!-- or use JavaScript to collect name -->
    <button type="submit">Subscribe</button>
  </form>

</body>
</html>
